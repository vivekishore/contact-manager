<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">

<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>

<body>
	<section>

		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">

							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>



						</div>

						<h3 class="text-center">Register</h3>

						<form novalidate action="" th:action="@{/do_register}"
							method="post" th:object="${user}">

							<!-- --NAME FIELD -->

							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Full Name" required th:value="${user.name}" />

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>


							</div>

							<!-- --EMAIL FIELD -->

							<div class="form-group">
								<label for="email_field">Your Email</label> <input name="email"
									type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									id="email_field" aria-describedby="emailHelp"
									placeholder="xyz@gmail.com" required th:value="${user.email}" />

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
							</div>

							<!-- --PASSWORD FIELD -->

							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Type a strong password" required />
							</div>


							<!-- ----USER ABOUT FIELD -->


							<div class="form-group">

								<textarea name="about" rows="10" class="form-control"
									placeholder="Enter something about yourself"
									th:value="${user.about}"></textarea>


							</div>


							<!-- --TERMS AND CONDITION AGREEMENT -->

							<div class="form-group form-check">

								<input type="checkbox" name="agreement" class="form-check-input"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									id="agreement" /> <label for="agreement">Accept Terms
									and Conditions</label>

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('agreement')}" th:text="${e}"></div>
							</div>




							<div class="container">

								<button type="submit" class="btn btn-primary text-white">Submit</button>
								<button type="reset" class="btn btn-outline-primary text-black">Reset</button>

							</div>
					</div>

					</form>



				</div>


			</div>

		</div>


		</div>

	</section>
</body>



</html>
