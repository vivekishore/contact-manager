<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">

<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- ---FIRST NAME FIELD -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input required type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control">


								</div>

								<!-- ---SECOND NAME FIELD -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>

									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name here" class="form-control">


								</div>

								<!-- --PHONE FIELD -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-phone"></i>

										</div>

									</div>

									<input required type="number" id="phone" name="phone"
										placeholder="Enter Phone Number" class="form-control">


								</div>

								<!-- --EMAIL FIELD -->


								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>

									</div>

									<input required type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control">


								</div>

								<!-- --WORK FIELD -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-briefcase"></i>

										</div>

									</div>

									<input required type="text" id="work" name="work"
										placeholder="Enter Work here" class="form-control">


								</div>


								<!-- -----CONTACT DESCRIPTION -->

								<div class="form-group mt-3">

									<textarea id="mytextarea" name="description"
										class="form-control" rows="10"
										placeholder="Enter Contact description"></textarea>

								</div>


								<!-- ---CONTACT IMAGE -->

								<div class="custom-file">

									<input type="file" name="profileImage" />

								</div>

								<div class="container text-center">

									<button class="btn btn-outline-primary">Save Contact</button>


								</div>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>
		
		


		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
			referrerpolicy="origin"></script>


		<script>tinymce.init({selector:'#mytextarea'});</script>


		<script>

			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#add-link').addClass('active');
			});


		</script>
	</section>
</body>



</html>
