<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">

<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<div class="container text-center">

					<img style="height: 200px; width: 200px;"
						th:src="@{'/img/'+${user.imageUrl}}" src=""
						class="my_profile_picture" alt="profie photo" />

				</div>

				<h1 class="text-center mt-2" th:text="${user.name}"></h1>

				<table class="table text-center">
					<thead>
						<tr>
							<th scope="col">#USERID</th>
							<th scope="col">SCM2022<span th:text="${user.id}"></span></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${user.email}"></span></td>
						</tr>

						<tr>
							<th scope="row">Role</th>
							<td><span th:text="${user.role}"></span></td>
						</tr>

						<tr>
							<th scope="row">Account Active</th>
							<td><span th:text="${user.enabled}"></span></td>
						</tr>

						<tr>
							<th scope="row">About You</th>
							<td><span th:text="${user.about}"></span></td>
						</tr>
					</tbody>


				</table>



			</div>



		</div>

		<script>

			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#profile-link').addClass('active');
			});


		</script>

	</section>
</body>



</html>
