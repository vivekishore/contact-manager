<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">

<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>

<body>
	<section>


		<div class="card mr-3 ml-3" th:if=${contact}>

			<div class="card-body">

				<div class="container text-center">


					<img style="height: 200px; width: 200px;"
						th:src="@{'/img/'+${contact.image}}" src=""
						class="my_profile_picture" alt="profie photo" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM2022<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>


					</table>

					<div class="description mt-3">

						<th:block th:utext="${contact.description}"></th:block>

					</div>

					<div class="container mt-3">

						<a th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-block">Delete</a>
								<form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post" class="mt-2">

									<button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>

								</form>
					</div>

				</div>



			</div>


		</div>

		<div th:unless="${contact}" class="alert alert-danger text-center"
			role="alert">Access Denied!! Trying to access someone else's
			contact!</div>



	</section>
</body>



</html>
